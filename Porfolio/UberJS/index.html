				<p id="line"></p>
				<span>
					<input type="radio" id="uberX" name="radio-group" onclick="layLoaiXe()">

				<p id="line"></p>

					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<h3>Nhập thời gian chờ</h3>

					<span class="focus-input100-2"></span>
				</div>
