<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quan Ly Nhân Vien</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Quản Lý Nhân Viên</h3>
          <h4>Nhập thông tin Nhân viên</h4>
          <div>
              
          </div>
          <fieldset>
            <input placeholder="Họ Nhân Viên" id="ho" type="text" tabindex="1" autofocus>
            <small class="sp-thongbao" id="thongBaoHo"></small>
          </fieldset>
          <fieldset>
            <input placeholder="Tên Nhân Viên" id="ten" type="text" tabindex="2">
            <small class="sp-thongbao" id="thongBaoTen"></small>
          </fieldset>
          <fieldset>
            <input placeholder="Mã Nhân Viên" type="text" tabindex="3" id="maNV">
            <small id="thongBaoMaNV"></small>
          </fieldset>
          <fieldset>
                <!-- Email Nhân Viên -->
            <input placeholder="Email Nhân Viên" type="email">
          </fieldset>
          <fieldset>
            <!-- Ngày Nhập Thông Tin -->
            <input id="date" type="date">
          </fieldset>
          
          <fieldset>
              <!-- Chức Vụ -->
            <select name="" id="chucVu">
                <option>Chọn Chức Vụ</option>
                <option>Nhân Viên</option>
                <option>Quản Lý</option>
                <option>Sếp</option>
            </select>
            <small id="thongBaoChucVu"></small>
          </fieldset>
          <fieldset>
            <button name="submit" type="button" id="btnthemnhanvien" data-submit="...Sending">Thêm Nhân Viên</button>
          </fieldset>
        </form>
      </div>
      <div id="hienthi" class="container">
        <table class="table table-hover" id="tableHienThi">
          <thead>
              <th>ma</th>
              <th>ho</th>
              <th>ten</th>
              <th>ngay</th>
              <th>chuc vu</th>
          </thead>
          <tbody id="thetBody">

          </tbody>
        </table>
      </div>
      <script src="./js/NhanVien.js"></script>
      <script src="./js/DanhSachNhanVien.js"></script>
      <script src="./js/main.js"></script>
</body>
</html>
