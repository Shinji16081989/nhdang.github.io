<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>006 - Profile</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="frame">
  <div class="center">
    
		<div class="profile">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>
				<img src="http://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
			</div>
			
			<div class="name"> <span id="ten">Jessica Potter</span> </div>
			<div class="job"> <span id="nghe">Visual Artist</span> </div>
			
			<div class="actions">
				<button class="btn" id="xuatThongTin">Xuat Thong Tin</button>
				<button class="btn">Message</button>
			</div>
		</div>
		
		<div class="stats">
			<div class="box">
				<span class="value" id="nguoiTheoDoi">523</span>
				<span class="parameter">Nguoi Theo Doi</span>
			</div>
			<div class="box">
				<span class="value" id="nguoiThich">1387</span>
				<span class="parameter">Nguoi Thich</span>
			</div>
			<div class="box">
				<span class="value" id="sokhoaHoc">146</span>
				<span class="parameter">So Khoa Hoc</span>
			</div>
		</div>
  </div>
</div>
	<script type="text/javascript" src="./js/namecard.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
